<!DOCTYPE html>
<html>
    <body>
        <div id="main" />
    </body>
    <script src="https://unpkg.com/netv/build/NetV.min.js"></script>
    <script src="ogdf.js"></script>
    <script>
        const width = 500
        const height = 500
        const div = document.getElementById("main")
        const netv = new NetV({
            container: div,
            width,
            height,
        })
        fm3(netv.loadDataset("miserables"), {}, (graph) => {
            netv.data(
                NetV.Utils.transformGraphPosition(
                    graph,
                    Math.min(width, height) * 0.9,
                    width / 2,
                    height / 2
                )
            )

            netv.draw()
        })
    </script>
</html>
