<!DOCTYPE html>
<html>
    <body>
        <div id="main" />
    </body>
    <script src="https://unpkg.com/netv/build/NetV.js"></script>
    <script src="../packages/ogdf.js/dist/ogdf.js"></script>
    <script>
        const width = 500
        const height = 500
        const div = document.getElementById('main')
        const netv = new NetV({
            container: div,
            width,
            height
        })
        const miserables = netv.loadDataset('miserables')
        miserables.links.forEach((link) => {
            link.weight = Math.random()
        })
        // const layout = new ogdf.layouts.layered.sugi({
        //     graph: miserables,
        //     parameters: {
        //         edgeCosts: 100,
        //         numberOfPivots: 250,
        //         useEdgeCostsAttribute: true,
        //         useWorker: false
        //     }
        // })
        let renderer = new ogdf.LayoutRenderer({
            Layout: ogdf.LayoutRenderer.SugiyamaLayout,
            graph: miserables,
            parameters: {
                edgeCosts: 100,
                numberOfPivots: 250,
                useEdgeCostsAttribute: true,
                crossMinType: new ogdf.Module.CrossingMinimizationModule.SubgraphPlanarizer({
                    timeLimit: 2000
                })
            }
        })
        const callback = (graph) => {
            // netv.data(graph)
            netv.data(
                NetV.Utils.transformGraphPosition(
                    graph,
                    Math.min(width, height) * 0.9,
                    width / 2,
                    height / 2
                )
            )
            netv.draw()
        }
        renderer.run().then(callback)
    </script>
</html>
