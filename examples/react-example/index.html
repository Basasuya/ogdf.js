<!DOCTYPE html>
<html>
    <body>
        <div id="main"></div>
        <div id="root"></div>
    </body>
    <script src="../common/NetV.min.js"></script>
    <script src="../../dist/ogdf.js"></script>
    <script src="../dist/ogdf-react.js"></script>
    <script>
        const width = 500
        const height = 500
        const div = document.getElementById('main')
        const netv = new NetV({
            container: div,
            width,
            height
        })
        const params = {
            // customized parameters,
            useWorker: false,
            // original parameters
            fixXCoords: true
        }
        function callback(params) {
            console.log(params)
            sm(netv.loadDataset('miserables'), params, (graph) => {
                netv.data(
                    NetV.Utils.transformGraphPosition(
                        graph,
                        Math.min(width, height) * 0.9,
                        width / 2,
                        height / 2
                    )
                )
                netv.draw()
            })
        }
        callback(params)
        const dashboard = new Dashboard({
            container: document.getElementById('root'),
            parameters: sm.parameters
        })
        dashboard.render(params, callback)
    </script>
</html>
